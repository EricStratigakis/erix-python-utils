version: 2.1

orbs:
  python: circleci/python@1.4.0

jobs:
  publish:
    executor: python/default
    steps:
      - checkout
      - python/dist
      - run: python setup.py sdist bdist_wheel
      - run: pip install twine && twine upload

workflows:
  main:
    jobs:
      - python/test:
          test-tool: unittest
      - publish
